{% extends 'studenthome.html' %}

{% block 'body' %}
<h2 align="center" style="color:red">{{messege}}</h2>

<h3 align="center"><u>Change Password</u></h3>
<center>

<FORM method="post" action="{% url 'studentupdatepwd' %}">
    {% csrf_token %}
    <TABLE align="center" width="35%" height="35%">
        <tr>
            <td>
                <label>Enter Old Password</label>
            </td>
             <td>
                <input type="password" name="opwd" required/>
            </td>
        </tr>

        <tr>
            <td></td>
        </tr>

        <tr>
            <td></td>
        </tr>


        <tr>
            <td>
                <label>Enter New Password</label>
            </td>
             <td>
                <input type="password" name="npwd" required/>
            </td>
        </tr>

        <tr>
            <td></td>
        </tr>


        <tr align="center">
            <td>
                <input type="submit" value="Update" class="addbutton">
            </td>
             <td>
                 <input type="reset" value="Clear" class="addbutton">
            </td>
        </tr>
    </TABLE>
</FORM>

</center>

{% endblock %}
